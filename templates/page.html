<!DOCTYPE html>

<html>
<head>
    <title>awesome thing!</title>
    <link rel="icon" href="templates/favicon.ico" type="image/x-icon">
    <style>
        /* themes */
        body[data-theme="dark"] {
            background-color: #1a0038;
            color: white;
        }
        body[data-theme="light"] {
            background-color: #ffffff;
            color: black;
        }
        .sprite {
            position: absolute;
            width: 50px;
            height: 50px;
            transition: all 0.1s ease;
        }
        #chat {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #300042;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        body[data-theme="light"] #chat {
            background-color: #f1f1f1;
            color: black;
        }
        #chat.hidden {
            transform: translateY(100%); 
        }
        #chatToggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1000;
        }
        body[data-theme="light"] #chatToggle {
            background-color: #ddd;
            color: black;
        }
        #messages {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #messages div {
            margin: 5px 0;
            color: white; /* text color for dark mode */
        }
        body[data-theme="light"] #messages div {
            color: black; /* text color for light mode */
        }
        #themeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        body[data-theme="light"] #themeToggle {
            background-color: #ddd;
            color: black;
        }
        #mySprite {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 1000;
        }
    </style>
</head>
<body data-theme="dark">
    <button id="themeToggle">Switch to Light Mode</button>

    <div id="mySprite" class="sprite"></div>

    <div id="controls">
        <label for="spriteInput">Sprite (Image/Video/Audio URL or Letter):</label>
        <input type="text" id="spriteInput" placeholder="Enter image, video, audio URL, or letter">
        <button id="updateSpriteButton">Update Sprite</button>
        <br>
        <label for="nameInput">Chat Name:</label>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="updateNameButton">Update Name</button>
        <br>
        <label for="colorInput">Text Color:</label>
        <input type="color" id="colorInput">
        <br>
        <label>
            <input type="checkbox" id="boldCheckbox"> Bold
        </label>
        <label>
            <input type="checkbox" id="italicCheckbox"> Italic
        </label>
    </div>

    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
        <button id="sendButton">Send</button>
    </div>

    <button id="chatToggle">⬇</button>
    <script src="https://jeremyckahn.github.io/keydrown/dist/keydrown.min.js"></script>
    <script>
        const chat = document.getElementById('chat');
        const chatToggle = document.getElementById('chatToggle');

        // hide chat button
        chatToggle.addEventListener('click', () => {
            if (chat.classList.contains('hidden')) {
                chat.classList.remove('hidden');
                chatToggle.textContent = '⬇'; 
            } else {
                chat.classList.add('hidden');
                chatToggle.textContent = '⬆'; 
            }
        });

        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const colorInput = document.getElementById('colorInput');

        // set default color picker value to white
        colorInput.value = '#ffffff';

        // light and dark mode
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeToggle.textContent = 'Switch to Dark Mode';
                colorInput.value = '#000000'; // update color picker to black for light mode
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'Switch to Light Mode';
                colorInput.value = '#ffffff'; // update color picker to white for dark mode
            }
        });

        // websocket setup
        const socket = new WebSocket('ws://' + window.location.host + '/ws');
        const mySprite = document.getElementById('mySprite');
        const messagesDiv = document.getElementById('messages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const spriteInput = document.getElementById('spriteInput');
        const updateSpriteButton = document.getElementById('updateSpriteButton');
        const nameInput = document.getElementById('nameInput');
        const updateNameButton = document.getElementById('updateNameButton');
        const boldCheckbox = document.getElementById('boldCheckbox');
        const italicCheckbox = document.getElementById('italicCheckbox');

        updateSpriteButton.addEventListener('click', () => {
            const sprite = spriteInput.value.trim();
            if (sprite) {
                // send update to server and update local appearance
                socket.send(JSON.stringify({
                    type: 'update_sprite',
                    sprite: sprite
                }));
                updateSpriteAppearance('me', sprite, mySprite);
                spriteInput.value = '';
            }
        });

        updateNameButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                socket.send(JSON.stringify({
                    type: 'update_name',
                    name: name
                }));
                // show feedback locally
                displayMessage(`You are now known as ${name}`);
                nameInput.value = '';
            }
        });

        let x = 100;
        let y = 100;
        const speed = 5;
        const sprites = {}; // store all player sprites by their IDs

        socket.onopen = function() {
            console.log("Connected to the server.");
            createSprite('me', x, y, 'new player'); // default sprite is 'new player'
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === 'new_player') {
                createSprite(data.id, data.x, data.y, data.sprite);
            } else if (data.type === 'move') {
                updateSprite(data.id, data.x, data.y);
            } else if (data.type === 'chat') {
                displayMessage(`${data.name}: ${data.message}`, data.style);
            } else if (data.type === 'update_sprite') {
                updateSpriteAppearance(data.id, data.sprite);
            } else if (data.type === 'update_name') {
                displayMessage(`Player ${data.id} is now known as ${data.name}`);
            } else if (data.type === 'connected_users') {
                updateConnectedUsers(data.users);
            }
        };

        socket.onclose = function() {
            console.log("Disconnected from the server.");
        };

        socket.onerror = function(error) {
            console.error("WebSocket error:", error);
        };

        // movement vars
        var move_x = 0;
        var move_y = 0;
        kd.run(function () {
            kd.tick();
            if (move_x != 0 || move_y != 0) {
                var dir = Math.atan2(move_y, move_x);
                x += speed * Math.cos(dir);
                y += speed * Math.sin(dir);
                if (x <= 0) x = 0;
                if (y <= 0) y = 0;
                mySprite.style.left = x + 'px';
                mySprite.style.top = y + 'px';
                move_x = 0;
                move_y = 0;
                socket.send(JSON.stringify({
                    type: 'move',
                    x: x,
                    y: y
                }));
            }
        });

        kd.UP.down(function () {
            move_y -= 1;
        });
        kd.DOWN.down(function () {
            move_y += 1;
        });
        kd.LEFT.down(function () {
            move_x -= 1;
        });
        kd.RIGHT.down(function () {
            move_x += 1;
        });

        // chatting
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                const color = colorInput.value;
                const bold = boldCheckbox.checked;
                const italic = italicCheckbox.checked;

                socket.send(JSON.stringify({
                    type: 'chat',
                    message: message,
                    style: {
                        color: color,
                        bold: bold,
                        italic: italic
                    }
                }));
                chatInput.value = '';
            }
        }

        function displayMessage(message, style = {}) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;

            // apply styles
            if (style.color) {
                messageDiv.style.color = style.color;
            } else {
                const currentTheme = body.getAttribute('data-theme');
                messageDiv.style.color = currentTheme === 'dark' ? 'white' : 'black';
            }
            if (style.bold) {
                messageDiv.style.fontWeight = 'bold';
            }
            if (style.italic) {
                messageDiv.style.fontStyle = 'italic';
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function createSprite(id, x, y, sprite) {
            if (id === 'me') {
                mySprite.style.left = x + 'px';
                mySprite.style.top = y + 'px';
                updateSpriteAppearance(id, sprite, mySprite);
            } else if (!sprites[id]) {
                const newSprite = document.createElement('div');
                newSprite.className = 'sprite';
                updateSpriteAppearance(id, sprite, newSprite);
                newSprite.style.left = x + 'px';
                newSprite.style.top = y + 'px';
                document.body.appendChild(newSprite);
                sprites[id] = newSprite;
            }
        }

        function updateSprite(id, x, y) {
            if (id === 'me') {
                mySprite.style.left = x + 'px';
                mySprite.style.top = y + 'px';
            } else if (sprites[id]) {
                sprites[id].style.left = x + 'px';
                sprites[id].style.top = y + 'px';
            }
        }

        function updateSpriteAppearance(id, sprite, element = sprites[id]) {
            if (id === 'me') {
                element = mySprite; // make sure it's updated
            }
            if (element) {
                if (sprite.startsWith('http')) {
                    element.innerHTML = `<img src="${sprite}" width="50" height="50">`;
                } else {
                    element.textContent = sprite;
                }
            }
        }

        function updateConnectedUsers(connectedUsers) {
            for (const id in sprites) {
                if (!connectedUsers.includes(parseInt(id))) {
                    const spriteElement = sprites[id];
                    if (spriteElement) {
                        spriteElement.remove(); // remove the sprite element from the DOM
                    }
                    delete sprites[id]; // remove from list
                }
            }
        }
    </script>
</body>
</html>
